<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="firstUi">
            <h1>Number Guessing Game</h1>
            <input type="text" class="firstInput Input" placeholder="Enter your name">
            <button class="firstSubmit Submit">Submit</button>
            <h5 class="firstUiError error"></h5>
        </div>
        <div class="secondUi">
            <h1 class="secondUiHeading">First Player</h1>
            <input type="text" class="secondInput Input" placeholder="Enter a number">
            <button class="secondSubmit Submit">Submit</button>
            <h5 class="secondUiError error"></h5>
        </div>
        <div class="thirdUi">
            <h1 class="thirdUiHeading">Second Player</h1>
            <input type="text" class="thirdInput Input" placeholder="Enter a number">
            <button class="thirdSubmit Submit">Submit</button>
            <h5 class="thirdUiError error"></h5>
        </div>
        <div class="fourthUi">
            <h1 class="fourthUiHeading">Second Player</h1>
            <h5 class="fourthUiError error"></h5>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
